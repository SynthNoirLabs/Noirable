<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="spotlight" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#2a2520" />
      <stop offset="100%" stop-color="#0a0908" />
    </radialGradient>
    <linearGradient id="hat" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a1816" />
      <stop offset="100%" stop-color="#0f0e0c" />
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise" />
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise" />
      <feBlend in="SourceGraphic" in2="grayNoise" mode="multiply" />
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#spotlight)" />

  <!-- Film grain overlay -->
  <rect width="512" height="512" fill="url(#spotlight)" filter="url(#grain)" opacity="0.7" />

  <!-- Silhouette body - trench coat -->
  <path d="M160 512 L180 340 L170 280 L200 240 L190 220 L210 200 L256 185 L302 200 L322 220 L312 240 L342 280 L332 340 L352 512 Z"
        fill="#0a0908" opacity="0.95" />

  <!-- Coat collar -->
  <path d="M220 210 L240 195 L256 190 L272 195 L292 210 L280 225 L256 215 L232 225 Z"
        fill="#151311" />

  <!-- Head silhouette -->
  <ellipse cx="256" cy="155" rx="42" ry="50" fill="#0c0b09" />

  <!-- Fedora hat -->
  <path d="M185 145 L200 110 L230 95 L280 92 L310 105 L325 140 L330 148 L182 148 Z"
        fill="url(#hat)" />
  <!-- Hat brim -->
  <ellipse cx="256" cy="148" rx="80" ry="12" fill="#131210" />
  <!-- Hat band -->
  <rect x="210" y="118" width="90" height="4" rx="1" fill="#2a2520" opacity="0.6" />

  <!-- Shadow across face -->
  <rect x="214" y="148" width="84" height="25" fill="#0a0908" opacity="0.9" />

  <!-- Cigarette glow -->
  <circle cx="295" cy="180" r="3" fill="#c4460a" opacity="0.8" />
  <circle cx="295" cy="180" r="6" fill="#c4460a" opacity="0.15" filter="url(#glow)" />

  <!-- Subtle smoke wisps -->
  <path d="M295 176 Q300 165 296 150 Q292 135 298 120"
        stroke="#3a3530" stroke-width="1.5" fill="none" opacity="0.3" />
  <path d="M297 174 Q305 160 300 142 Q296 128 304 112"
        stroke="#3a3530" stroke-width="1" fill="none" opacity="0.2" />

  <!-- Neon accent line at bottom -->
  <rect x="0" y="505" width="512" height="2" fill="#c4a35a" opacity="0.3" />

  <!-- CLASSIFIED stamp -->
  <g transform="translate(320, 420) rotate(-12)">
    <rect x="-60" y="-14" width="120" height="28" rx="2"
          fill="none" stroke="#8b2500" stroke-width="2" opacity="0.7" />
    <text x="0" y="5" text-anchor="middle"
          font-family="monospace" font-size="14" font-weight="bold"
          fill="#8b2500" opacity="0.7" letter-spacing="3">CLASSIFIED</text>
  </g>
</svg>
